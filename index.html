<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OT Submission</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Department OT Submission Form</h1>
    <form id="otForm">

      <label for="name">Full Name:</label>
      <select id="name" name="name" required>
        <option value="" disabled selected>Select your name</option>
        <option value="Rin Cheavly">Rin Cheavly</option>
        <option value="Loy Mengleang">Loy Mengleang</option>
        <option value="pxi vorn">pxi vorn</option>
        <option value="xiao long">xiao long</option>
      </select>

      <label for="employeeId">Employee ID:</label>
      <input type="text" id="employeeId" name="employeeId" required>

      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="" disabled selected>Select department</option>
        <option value="Techinal">HR</option>
        <option value="Finance">Finance</option>
        <option value="IT">IT</option>
        <option value="Marketing">Marketing</option>
      </select>

      <label for="date">Date of OT:</label>
      <input type="date" id="date" name="date" required>

      <label for="hours">Number of OT Hours:</label>
      <input type="number" id="hours" name="hours" min="0" step="0.1" required>

      <label for="remarks">Remarks (Optional):</label>
      <textarea id="remarks" name="remarks"></textarea>

      <button type="submit">Submit OT</button>
    </form>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
